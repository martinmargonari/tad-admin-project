<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grupo Resultado</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style_form.css}"/>
</head>

<body>
<form th:action="@{/grupos/documentos/grupo/} + ${id}" th:object="${user}" method="get">

<h1 th:style="${! success} ? 'visibility:hidden'" th:text="${'Se insertÃ³ correctamente el nuevo grupo con ID: ' + id}">Result success</h1>

<h1 th:style="${success} ? 'visibility:hidden'">Hubo un error al intentar insertar el grupo nuevo. Intente nuevamente.</h1>

<br/><br/>
    <input type="text" id="username" th:value="*{username}" name="username" style="display:none"/>
    <input type="text" id="password" th:value="*{password}" name="password" style="display:none"/>
<input type="submit" id="myButton" value="Siguiente"/>
<input type="hidden" id="idGrupo" th:value="${id}"/>
</form>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        var id = document.getElementById("idGrupo").value;
        if (id.localeCompare("0") != 0 )
            location.href = "/grupos/documentos/grupo/" + id;
        else
            location.href = "/home";
    };
</script>

</body>
</html>
