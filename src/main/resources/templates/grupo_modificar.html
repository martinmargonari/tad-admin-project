<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="@{header}">Header</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
</div>
<div class="container">
    <div class="hero-unit">
        <h1> Modificación de Grupo </h1>
        <form th:action="@{/grupos/modificaciones}" th:object="${user}" th:method="post">
            <input type="hidden" id="id" name="id" required="true" th:value="${grupo.id}"/>

            <div class="form-group" style="margin-top:20px">
                <label for="descripcion">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required="true" th:value="${grupo.descripcion}" placeholder="Ingrese una descripción..."/>
            </div>

            <input type="submit" class="btn btn-success btn-block" value="Confirmar"/>

            <input type="text" id="username" th:value="*{username}" name="username" style="display:none"/>
            <input type="text" id="password" th:value="*{password}" name="password" style="display:none"/>
        </form>
    </div>
</div>

</body>
</html>
