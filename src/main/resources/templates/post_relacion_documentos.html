<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TAD 2 - Relaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style_form.css}"/>
</head>

<body>
<form th:action="@{/home}" th:object="${user}" th:method="get">
    <h1 th:style="${! success} ? 'visibility:hidden'">Documentos relacionados exitosamente.</h1>

    <h1 th:style="${success} ? 'visibility:hidden'">Hubo un error al intentar relacionar los documentos.</h1>

    <br/><br/>
    <input type="text" id="username" th:value="*{username}" name="username" style="display:none"/>
    <input type="text" id="password" th:value="*{password}" name="password" style="display:none"/>
    <input type="submit" id="myButton" value="Siguiente"/>
</form>
</body>
</html>
