<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="@{header}">Header</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
</div>
<div class="container">
    <div class="hero-unit">
        <h1> Configuración de prevalidaciones </h1>
        <h2 th:text="${tramite.id + ' - ' + tramite.nombre}"/>
        <form th:action="@{/tramites/prevalidaciones/tramite}" th:object="${user}" th:method="post">
        <input type="text" id="tramite_id" name="tramite_id" th:value="${tramite.id}" style="display:none"/>

        <div class="form-group" style="width:50%; margin-top:20px">
            <label for="cuit" style="color:#d3d3d3">CUIT</label>
            <input type="text" class="form-control" id="cuit" name="cuit" placeholder="Ingrese el número de CUIT..."/>
            <button type="button" class="btn btn-primary cuit__add">Agregar</button>
        </div>

        <div class="table-responsive" style="margin-top:30px; width:60%">
            <table class="table" id="table_cuits">
                <thead>
                <tr>
                    <th style="width:90%">CUIT</th>
                    <th style="width:10%">Remover</th>
                </tr>
                </thead>
                <tbody id="table_body">
                <tr th:each="cuit: ${cuits}" th:id="${'row-' + cuit}">
                    <td style="width:90%" align="left" th:id="${'text-' + cuit}" th:text="${cuit}">cuit</td>
                    <td style="width:10%"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input type="text" id="username" th:value="*{username}" name="username" style="display:none">
        <input type="text" id="password" th:value="*{password}" name="password" style="display:none">

        <input type="text" id="cuits_prevalidados" name="cuits_prevalidados" th:value="${cuits_prevalidados}" style="display:none"/>
        <input type="text" id="cuits_configuracion" name="cuits_configuracion" style="display:none" />
        <br/><br/>
        <button type="submit" class="btn btn-success btn-block cuits__submit">Confirmar</button>
        </form>
    </div>
</div>
<script th:src="@{/js/cuits.js}"></script>
</body>
</html>
