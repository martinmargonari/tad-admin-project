<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trámites a Distancia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes; charset=UTF-8"/>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" th:href="@{/images/escudo-nacional.png}">
</head>

<body th:background="@{/images/fondo.png}">
<div class="cont">
    <form th:action="@{/login}" th:method="post">
        <div class="demo">
            <div class="login">
                <img class="login__image" th:src="@{/images/logo-argentina.png}"/>
                <div class="login__form">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                        </svg>
                        <input type="text" name="username" class="login__input name" placeholder="Usuario"/>
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                        </svg>
                        <input type="password" id="password" name="password" class="login__input pass" placeholder="Contraseña"/>
                    </div>
                    <div class="login__error" th:style="${error != null} ? 'display:block'">Nombre de usuario o contraseña inválidos</div>
                    <button type="submit" class="login__submit">Iniciar Sesión</button>
                </div>
            </div>
        </div>
        <input type="text" id="salt" name="salt" style="display:none"/>
        <input type="text" id="iv" name="iv" style="display:none"/>
        <input type="text" id="encryptedPassword" name="encryptedPassword" style="display:none"/>
    </form>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script th:src="@{/js/index.js}"></script>

</body>
</html>
