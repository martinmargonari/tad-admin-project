<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="@{header}">Header</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
</div>
<div class="container">
    <div class="hero-unit">
        <h1> Grupos </h1>
        <form th:action="@{/grupos/documentos/grupo}" th:object="${user}" th:method="get">
            <select  class="selectpicker" data-live-search="true" data-width="100%" id="selectable_grupos" name="selectable_grupos" path="selectable_grupos" data-placeholder="Elija un grupo...">
                <option th:each="grupo: ${grupos}" th:text="${grupo.id + ' - ' + grupo.descripcion}" th:value="${grupo.id}">Option</option>
            </select>
            <input type="text" id="username" th:value="*{username}" name="username" style="display:none">
            <input type="text" id="password" th:value="*{password}" name="password" style="display:none">
            <br/>
            <br/>
            <button type="button" th:onclick="'activateGroup();'">Crear nuevo grupo</button>

            <div class="form-group" id="div_grupo" style="margin-top:20px; visibility:hidden">
                <label for="grupo_nuevo">Ingresar un grupo nuevo:</label>
                <input type="text" class="form-control" id="grupo_nuevo" name="grupo_nuevo" value="" placeholder="Ingrese el nombre del grupo..."/>
            </div>

            <input type="submit" class="btn btn-primary" value="Siguiente"/>
        </form>
    </div>
</div>

<footer>
    <div th:replace="fragments/footer :: footer">&copy; 2017 modernizacion.gob.ar</div>
</footer>

<script type="text/javascript">
function activateGroup() {
    var divGroup = document.getElementById("div_grupo");
    var grupoText = document.getElementById("grupo_nuevo");
    grupoText.value = "";
    grupoText.text = "";

    if (divGroup.style.visibility == 'hidden')
        divGroup.style.visibility = 'visible';
    else
        divGroup.style.visibility = 'hidden';
}
</script>

</body>
</html>
